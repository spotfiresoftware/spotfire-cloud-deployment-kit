acceptEUA: true
nodemanagerConfig:
  preStopDrainingTimeoutSeconds: 610
  serverBackendAddress: mytss-spotfire-server
affinity: {}
securityContext:
  privileged: false
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 0
fluentBitSidecar:
  securityContext:
    privileged: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 0
  image:
    pullPolicy: IfNotPresent
    repository: fluent/fluent-bit
    tag: 1.9.9
fullnameOverride: ""
global:
  spotfire:
    acceptEUA: true
    image:
      pullPolicy: IfNotPresent
      pullSecrets:
        - pullsecret
      registry: my.registry.com
image:
  pullPolicy: Always
  pullSecrets:
    - pullsecret
  registry: your.registry.com
  repository: tibco/spotfire-terrservice
  tag: 1.13.0-1.2.0
livenessProbe:
  failureThreshold: 10
  httpGet:
    path: /spotfire/liveness
    port: registration
  initialDelaySeconds: 60
  periodSeconds: 3
nameOverride: nameoverride
nodeSelector: {}
podAnnotations:
  prometheus.io/path: /spotfire/metrics
  prometheus.io/port: "9080"
  prometheus.io/scrape: "true"
readinessProbe:
  failureThreshold: 10
  httpGet:
    path: /spotfire/readiness
    port: registration
  initialDelaySeconds: 60
  periodSeconds: 3
replicaCount: "1"
resources: {}
service:
  port: "9501"
  type: ClusterIP
serviceAccount:
  annotations: {}
  create: true
  name: serviceaccountname
startupProbe:
  failureThreshold: 20
  httpGet:
    path: /spotfire/started
    port: registration
  initialDelaySeconds: 60
  periodSeconds: 3
tolerations: ""
podSecurityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 0
logging:
  logLevel: trace
  logForwarderAddress: mytss-log-forwarder
extraEnvVars:
  - name: TERRSERVICE
    value: VALUE
extraEnvVarsCM: terrservicecm
extraEnvVarsSecret: terrservicesecret
extraVolumeMounts:
  - name: terrvolume
    mountPath: /opt/tibco/services
extraVolumes:
  - name: terrvolume
    persistentVolumeClaim:
      claimName: terr-pvc
extraInitContainers:
  - name: dummy-init
    image: busybox
    command:
      - echo
      - hey
kedaAutoscaling:
  pollingInterval: 90
  cooldownPeriod: 100
  minReplicas: 2
  maxReplicas: 10
  triggers: []
  enabled: true
  spotfireConfig:
    prometheusServerAddress: http://prometheus-server.monitoring.svc.cluster.local
  threshold: 8
  fallback:
    replicas: 1
    failureThreshold: 3
  advanced:
    restoreToOriginalReplicaCount: true
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Percent
              value: 100
              periodSeconds: 15
volumes:
  troubleshooting:
    persistentVolumeClaim:
      create: true
      resources:
        requests:
          storage: 11Gi
      storageClassName: storageclassname
      volumeName: volumename
  packages:
    subPath: subpath
    persistentVolumeClaim:
      create: true
      resources:
        requests:
          storage: 11Gi
      storageClassName: storageclassname
      volumeName: volumename
configuration:
  use.engine.containers: true
