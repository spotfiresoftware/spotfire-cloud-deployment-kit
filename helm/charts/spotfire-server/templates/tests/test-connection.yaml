apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spotfire-server.fullname" . }}-test-connection"
  labels:
    {{- include "spotfire-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: curl
      image: "{{ template "spotfire-server.image" . }}"
      imagePullPolicy: "{{ template "spotfire-server.image.pullPolicy" . }}"
      command: ['curl']
      args:  ['--max-time', '180', '{{ include "spotfire-server.fullname" . }}:8080']
  restartPolicy: Never