## Spotfire Server startup, readiness, and liveness probe initial delay and timeout.
## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
startupProbe:
  enabled: true
  httpGet:
    path: /spotfire/rest/status/getStatus
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 30
livenessProbe:
  enabled: true
  httpGet:
    path: /spotfire/rest/status/getStatus
    port: http
  periodSeconds: 3
  failureThreshold: 3
readinessProbe:
  enabled: false

ingress:
  # -- Enables configuration of ingress to expose Spotfire Server. Requires ingress support in the Kubernetes cluster.
  enabled: false
  # -- The haproxy service port that the ingress will route traffic to.
  servicePort: 80
  hosts:
      - host: "spotfire.local"
        paths:
        - path: /
          pathType: Prefix
  # -- IngressClass that will be be used for the Ingress (Kubernetes 1.18+)
  # ref: https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/
  ingressClassName: ""
  # -- Annotations for the ingress object. See documentation for your ingress controller for valid annotations.
  annotations: {}
  tls: []
