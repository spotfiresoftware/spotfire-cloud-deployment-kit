<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Maintenance - Spotfire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");
      html {
        min-height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        background: radial-gradient(
          circle at 50% -30%,
          rgba(244, 244, 244, 1) 30%,
          rgba(225, 230, 244, 1) 50%,
          rgba(204, 213, 221, 1) 100%
        );
        font-family: "Roboto", sans-serif;
        overflow-y: overlay;
      }
      a {
        text-decoration: none;
        color: #7289f9;
      }
      a:hover {
        color: #5d6efa;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .container {
        width: 100%;
        height: 100%;
        max-width: 32rem;
        margin-top: 9rem;
        margin-bottom: 5rem;
      }
      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 3.5rem;
        height: 2rem;
        margin-left: auto;
        margin-right: auto;
      }
      .maintenance-icon {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
      }
      .maintenance-icon img {
        width: 200px;
      }
      .text-content {
        width: auto;
      }
      .title {
        color: #313336;
        font-weight: 500;
        font-size: 1.25rem;
        text-align: center;
        line-height: 1rem;
        margin-bottom: 16px;
      }
      .description {
        font-weight: 400;
        text-align: center;
        color: #6d7078;
        margin-bottom: 32px;
      }

      /* Styled Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }

      ::-webkit-scrollbar-thumb {
        color: #b5b8c4;
        background-clip: content-box;
        border: 4px solid transparent;
        border-radius: 8px;
        box-shadow: inset 0 0 0 10px;
        min-height: 64px;
      }

      ::-webkit-scrollbar-thumb:active {
        color: #61646b;
      }

      ::-webkit-scrollbar-thumb:hover {
        color: #797b85;
        cursor: pointer;
      }

      ::-webkit-scrollbar-button:single-button {
        height: 16px;
        width: 16px;
      }
    </style>
  </head>
