apiVersion: v2
name: spotfire-server
description: A Helm chart for TIBCO Spotfire Server.

type: application

version: 0.1.4

appVersion: "12.2.0"

kubeVersion: ">=1.23.0-0"

home: https://github.com/TIBCO/Spotfire-cloud-deployment-kit
sources:
 - https://github.com/TIBCO/Spotfire-cloud-deployment-kit

keywords:
  - spotfire
  - administration
  - analytics
  - data science
  - data access
  - data visualization
  - geoanalytics
  - streaming

dependencies:
  - name: fluent-bit
    alias: log-forwarder
    repository: https://fluent.github.io/helm-charts
    version: 0.21.2
    condition: log-forwarder.enabled
  - name: haproxy
    repository: https://haproxytech.github.io/helm-charts
    version: 1.17.3
    condition: haproxy.enabled
  - name: spotfire-common
    repository: file://../spotfire-common
    version: 0.1.4

annotations:
